<div class="main-div" fxLayout="column" fxLayoutGap="5%">
    <!--Filter-->
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Filter
                <mat-icon style="margin-left: 10px;">tune</mat-icon>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div fxLayout="column" fxLayoutGap="5%">
            <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="5%">
                <mat-form-field appearance="fill">
                    <mat-label>type</mat-label>
                    <mat-select [(value)]="type">
                        <mat-option value="all">all</mat-option>
                        <mat-option value="Cat">cat</mat-option>
                        <mat-option value="Dog">dog</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="date" [max]="maxDate" readonly="true">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Accuracy</mat-label>
                    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="3%">

                        <input matInput type="number" min="0" max="100" [(ngModel)]="accuracy" (blur)="onBlur()"
                            fxFlex="40%">
                        <span matSuffix>%</span>
                    </div>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
                <button mat-raised-button color="basic" (click)="apply_filter()">Apply</button>
            </div>
        </div>
    </mat-expansion-panel>

    <!--Content-->
    <div fxLayout="column" fxLayoutGap="10%">
        <app-capture *ngFor="let e of this.loaded_images" [entry]="e"></app-capture>
    </div>

    <!--Error messages and 'Load more' button-->
    <span *ngIf="this.show_error" style="color: red; padding-bottom: 10%;" fxLayoutAlign="center center">Could not load
        captures.</span>
    <span *ngIf="this.show_no_more_images" style="color: red; padding-bottom: 10%;" fxLayoutAlign="center center">No
        more captures.</span>
    <div *ngIf="!this.show_error && !this.show_no_more_images" fxLayout="row" fxLayoutAlign="center center"
        style="padding-bottom: 10%;">
        <button mat-fab color="accent" (click)="load_more()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
