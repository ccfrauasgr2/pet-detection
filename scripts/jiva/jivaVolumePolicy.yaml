 apiVersion: openebs.io/v1alpha1
 kind: JivaVolumePolicy
 metadata:
   name: default-jivavolumepolicy
   namespace: openebs
 spec:
   replicaSC: openebs-hostpath
   target:
     replicationFactor: 3
     affinity:
       podAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
         - labelSelector:
             matchExpressions:
             - key: openebs.io/target-affinity
               operator: In
               values:
               - couchdb-sts                              
           topologyKey: kubernetes.io/hostname
           namespaces: ["default"]                     
   replica:
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              openebs.io/replica-anti-affinity: couchdb-sts
          topologyKey: kubernetes.io/hostname