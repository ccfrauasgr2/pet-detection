apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-statefulset
spec:
  selector:
    matchLabels: # has to match .spec.template.metadata.labels
      app: mysql 
      openebs.io/target-affinity: mysql-sts
      openebs.io/replica-anti-affinity: mysql-sts
  serviceName: "mysql"
  replicas: 3
  template:
    metadata:
      labels: # has to match .spec.selector.matchLabels
        app: mysql 
        openebs.io/target-affinity: mysql-sts
        openebs.io/replica-anti-affinity: mysql-sts
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        volumeMounts:
        - name: mysql-volume
          mountPath: /data/mysql
      volumes:
      - name: mysql-volume
        persistentVolumeClaim:
          claimName: default-jiva-csi-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-headless-service
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  clusterIP: None  # Headless
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-external-service
spec:
  selector:
    app: mysql 
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: LoadBalancer # External with MetalLB