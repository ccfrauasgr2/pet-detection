 apiVersion: openebs.io/v1alpha1
 kind: JivaVolumePolicy
 metadata:
   name: default-jivavolumepolicy
 spec:
   replicaSC: openebs-hostpath
   target:
     replicationFactor: 3
     affinity:
       podAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
         - labelSelector:
             matchExpressions:
             - key: app
               operator: In
               values:
               - mongo-sts
           topologyKey: kubernetes.io/hostname
           namespaces: ["default"]
   replica:
     affinity:
       podAntiAffinity:
         preferredDuringSchedulingIgnoredDuringExecution:
         - weight: 100
           podAffinityTerm:
             labelSelector:
               matchExpressions:
               - key: app
                 operator: In
                 values:
                 - mongo-sts
             topologyKey: kubernetes.io/hostname