 apiVersion: openebs.io/v1alpha1
 kind: JivaVolumePolicy
 metadata:
   name: default-jivavolumepolicy
 spec:
   replicaSC: openebs-hostpath
   target:
     replicationFactor: 3
     affinity:
       podAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
         - labelSelector:
             matchExpressions:
             - key: openebs.io/target-affinity
               operator: In
               values:
               - mongo-sts  # for policy to work, "openebs.io/target-affinity: mongo-sts" must be specified in mongo StatefulSet manifest file, under spec.template.metadata.labels                      
           topologyKey: kubernetes.io/hostname
           namespaces: ["default"]                     
   replica:
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              openebs.io/replica-anti-affinity: mongo-sts # for policy to work, "openebs.io/replica-anti-affinity: mongo-sts" must be specified in mongo StatefulSet manifest file, under spec.template.metadata.labels                      
          topologyKey: kubernetes.io/hostname